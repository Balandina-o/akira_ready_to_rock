<!-- Akira ready to rock html-structure -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>Akira ready to rock</title>
    <link type="text/scss" rel="stylesheet" href="style.scss"/>
</head>
</head>
<body>
    <div id="shadow-background-plug" class = "shadow element-hide"></div>
    <div id="dialog" class="dialog expansion-hide">
        <div id="dialog-text"></div>
        <div id="dialog-button-container">
            <input id="next-button" class="button next" type="button" value="Далее >" />
            <input id="skip-all-button" class="button skip-all" type="button" value="Пропустить всё >>" />
        </div>
        <!-- <div id="dialog-akira">
            akira
        </div> -->
    </div>
    <div id="menu" class="menu excalibur-scale element-hide">
        <h3>Menu</h3>
        <button id="add-unit">Add Unit</button>
        <button id="remove-unit">Remove Unit</button>
    </div>
    <!-- webpack injects the script tag into body using HtmlWebPackPlugin -->
</body>
</html>
